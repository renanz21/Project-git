<body>
    <div class ="container">
        <nav class ="navbar navbar-expand-sm bg-dark navbar-dark">

    <div id ="loginScreen" class ="container">
        <div class="jumbotron">
          <h1>Staff Login</h1>
            <label for="staffAccess">Staff Password:</label>
            <input type="text" id="staffAccess" placeholder="Password">
            <button onclick="validate()" type="button" type="button" class="btn btn-dark">Login</button>
            <br><label id="invalid" style="color: red; visibility:hidden">Invalid password</label>
        </div>
    </div>
    <button id="getUsers">Get users</button>

    

    <div id="mainPage" class="container" >
        
    </div>

    <script>
        document.getElementById('getUsers').addEventListener('click', getUser);
    
        function getUser(){
        fetch('https://randomuser.me/api/')
        .then((res) => res.json())
        .then((data) => {
            
            let output = '<h1>Costumers<h1>';
            console.log(data);
            
            data.forEach(function(user){
                output += `
                <div>
                    <h3>${user.results.gender}</h3>
                    
                </div>
                `;
            });
            
    
            document.getElementById('mainPage').innerHTML = output;
        })
    };
        </script>
